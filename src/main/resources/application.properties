# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092  # Replace with your Kafka broker address(es)

# Producer configuration (optional, defaults are often sufficient)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer configuration (optional, defaults are often sufficient)
spring.kafka.consumer.group-id=my-group  # Set a consumer group ID
spring.kafka.consumer.auto-offset-reset=earliest  # Behavior for new consumers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.app.journalapp


# Added: Security protocol (e.g., SASL_PLAINTEXT for authentication without encryption)  # Options: PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL
spring.kafka.security.protocol=SASL_SSL

# Added: SASL properties (example for PLAIN mechanism; adjust for your auth type)
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="your-username" password="your-password";  # Use placeholders or externalize for security

# Added: Session timeout for consumers (in milliseconds)
spring.kafka.consumer.session-timeout-ms=45000  # Default is 45000; set lower for faster failure detection
